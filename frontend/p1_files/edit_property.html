    <main>
        <h2 class="mt-2 mb-3">Edit Property</h2>
        <form class="w-100">
            <div class="mb-3">
                <label for="inputLocation1" class="form-label">Location</label>
                <input type="text" class="form-control" id="inputLocation1" name="location">
            </div>
            <div class="mb-3">
                <label for="inputGuests1" class="form-label">Guests</label>
                <input type="number" class="form-control" id="inputGuests1" name="numGuests" min="1">
            </div>
            <div class="mb-3">
                <label for="inputBeds1" class="form-label">Beds</label>
                <input type="number" class="form-control" id="inputBeds1" name="numBeds" min="1"
                    aria-describedby="bedHelp">
            </div>
            <div class="mb-3">
                <label for="inputBathrooms1" class="form-label">Bathrooms</label>
                <input type="number" class="form-control" id="inputBathrooms1" name="numBaths" min="1">
            </div>
            <div class="mb-3">
                <label for="inputPrice1" class="form-label">Price per night</label>
                <input type="number" class="form-control" id="inputPriced1" name="price" min="0" step="any">
            </div>
            <div class="mb-3 pull-left">
                <button type="submit" class="btn btn-primary btn-primary-dark">Apply Changes</button>
            </div>
        </form>
        <hr class="solid">
        <div class="d-flex flex-row justify-content-start">
            <div class="d-flex flex-column justify-content-center p-1">
                <img class="img-fluid property-image" src="https://www.boirongroup.ca/img/GenericHouse002.jpg">
                <a href="" class="btn btn-danger" title="Delete image">Delete Image</a>
                <img src="Delete-Button-PNG-Download-Image.png" alt="Delete image">
            </div>
            <div class="d-flex flex-column justify-content-center p-1">
                <img class="img-fluid property-image"
                    src="https://images.unsplash.com/photo-1604014237800-1c9102c219da?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8aG91c2UlMjBpbnRlcmlvcnxlbnwwfHwwfHw%3D&w=1000&q=80">
                <a href="" class="btn btn-danger" title="Delete image">Delete Image</a>
                <img src="Delete-Button-PNG-Download-Image.png" alt="Delete image">
            </div>
        </div>
        <form class="w-100" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="inputImage1" class="form-label">Image</label>
                <input type="file" class="form-control" id="inputImage1" name="propertyImageFile">
            </div>
            <div class="mb-3 pull-left">
                <button type="submit" class="btn btn-primary btn-primary-dark">Upload Image</button>
            </div>
        </form>
        <hr class="solid">
        <form class="w-100">
            <div class="mb-3">
                <label for="inputDescription1" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="inputDescription1" rows="3"></textarea>
            </div>
            <div class="mb-3 pull-left">
                <button type="submit" class="btn btn-primary btn-primary-dark">Update Description</button>
            </div>
        </form>
        <hr class="solid">
        <form>
            <div class="mb-3">
                <label for="inputStartDate1" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="inputStartDate1" name="checkin-date"
                    aria-describedby="startDateHelp">
            </div>
            <div class="mb-3">
                <label for="inputEndDate1" class="form-label">End Date</label>
                <input type="date" class="form-control" id="inputEndDate1" name="checkout-date"
                    aria-describedby="endDateHelp">
            </div>
            <div class="mb-3 form-check" id="availability-div">
                <input type="checkbox" class="form-check-input" id="checkAvailability1" name="isAvailable">
                <label class="form-check-label" for="check1">Property is unavailable</label>
            </div>
            <div class="mb-3" id="price-div">
                <label for="inputPrice1" class="form-label">Price</label>
                <input type="number" class="form-control" id="inputPrice1" name="price" aria-describedby="priceHelp"
                    min="0" step="any">
            </div>
            <div class="mb-3 pull-left">
                <button type="submit" class="btn btn-primary btn-primary-dark">Update Price/Availability</button>
            </div>
        </form>
    </main>
