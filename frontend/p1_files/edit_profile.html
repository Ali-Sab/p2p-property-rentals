    <main>
        <form class="w-100">
            <div class="mb-3">
                <label for="inputFirstName1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName1" name="firstName">
            </div>
            <div class="mb-3">
                <label for="inputLastName1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName1" name="lastName">
            </div>
            <div class="mb-3 pull-left">
                <button type="submit" class="btn btn-primary btn-primary-dark">Change Name</button>
            </div>
        </form>
        <hr class="solid">
        <form class="w-100">
            <div class="mb-3">
                <label for="inputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 pull-left">
                <button type="submit" class="btn btn-primary btn-primary-dark">Change Email</button>
            </div>
        </form>
        <hr class="solid">
        <form class="w-100">
            <div class="mb-3">
                <label for="inputPhoneNumber1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="inputPhoneNumber1" name="phoneNumber">
            </div>
            <div class="mb-3 pull-left">
                <button type="submit" class="btn btn-primary btn-primary-dark">Change Phone Number</button>
            </div>
        </form>
        <hr class="solid">
        <form class="w-100" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="inputAvatar1" class="form-label">Avatar</label>
                <input type="file" class="form-control" id="inputAvatar1" name="avatarImageFile">
            </div>
            <div class="mb-3 pull-left">
                <button type="submit" class="btn btn-primary btn-primary-dark">Change Avatar</button>
            </div>
        </form>
        <hr class="solid">
        <form class="w-100">
            <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword1" name="password">
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword2">
            </div>
            <div class="mb-3 pull-left">
                <button type="submit" class="btn btn-primary btn-primary-dark">Change Password</button>
            </div>
        </form>
    </main>
    <!-- Keep the following script at the bottom -->
